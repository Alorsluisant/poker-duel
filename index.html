</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-lg mx-auto">

        <!-- å¤§å»³ä»‹é¢ -->
        <div id="lobby" class="bg-slate-800 p-8 rounded-lg shadow-2xl">
            <h1 class="text-4xl font-bold text-center mb-2">æ’²å…‹ç‰Œæ±ºé¬¥</h1>
            <p class="text-center text-slate-400 mb-8">ç·šä¸Šå¤§å»³</p>
            
            <div class="mb-6">
                <label for="player-name" class="block mb-2 text-sm font-medium text-slate-300">ä½ çš„æš±ç¨±</label>
                <input type="text" id="player-name" class="w-full bg-slate-700 text-white p-3 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- ç§äººæˆ¿é–“ -->
                <div class="bg-slate-700 p-4 rounded-lg">
                    <h2 class="text-lg font-bold mb-3 text-center">ç§äººæˆ¿é–“</h2>
                    <button id="create-room-btn" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-2 px-4 rounded-md transition mb-3">å‰µå»ºç§äººæˆ¿é–“</button>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="room-code-input" placeholder="æˆ¿é–“ä»£ç¢¼" class="w-full bg-slate-600 p-2 rounded-md border border-slate-500">
                        <button id="join-room-btn" class="bg-green-600 hover:bg-green-700 font-bold py-2 px-4 rounded-md">åŠ å…¥</button>
                    </div>
                </div>
                <!-- å…¬é–‹æˆ¿é–“ -->
                <div class="bg-slate-700 p-4 rounded-lg">
                     <h2 class="text-lg font-bold mb-3 text-center">å…¬é–‹æˆ¿é–“</h2>
                     <button id="create-public-btn" class="w-full bg-amber-600 hover:bg-amber-700 font-bold py-2 px-4 rounded-md transition mb-3">å‰µå»ºå…¬é–‹æˆ¿é–“</button>
                     <div id="public-rooms-list" class="space-y-2 max-h-40 overflow-y-auto">
                        <!-- å…¬é–‹æˆ¿é–“åˆ—è¡¨æœƒå‹•æ…‹æ’å…¥æ­¤è™• -->
                     </div>
                </div>
            </div>
             <p id="lobby-error" class="text-red-400 text-center mt-4 h-5"></p>
        </div>
        
        <!-- ç­‰å¾…ç•«é¢ -->
        <div id="waiting-room" class="hidden bg-slate-800 p-8 rounded-lg shadow-2xl text-center">
            <h2 class="text-2xl font-bold mb-4">æˆ¿é–“ä»£ç¢¼</h2>
            <p id="room-code-display" class="text-4xl font-mono bg-slate-700 p-4 rounded-lg tracking-widest cursor-pointer mb-6" title="é»æ“Šè¤‡è£½"></p>
            <p id="waiting-message" class="text-slate-400">æ­£åœ¨ç­‰å¾…å¦ä¸€ä½ç©å®¶åŠ å…¥...</p>
        </div>

        <!-- éŠæˆ²ä»‹é¢ -->
        <div id="game-screen" class="hidden h-screen max-h-[800px] w-full max-w-md mx-auto flex flex-col p-4 rounded-lg shadow-2xl relative">
            <div id="opponent-info" class="text-center mb-2">
                 <div class="flex justify-center items-center gap-4">
                    <div class="text-lg font-bold text-slate-300" id="opponent-name">å°æ‰‹</div>
                    <div class="text-sm font-semibold text-amber-400">ğŸ† <span id="opponent-wins">0</span></div>
                 </div>
                 <div class="text-2xl font-bold text-red-500">â¤ï¸ <span id="opponent-hp">25</span></div>
            </div>
            
            <div id="opponent-area" class="flex flex-col items-center justify-center flex-grow">
                <div class="relative w-40 h-40 flex items-center justify-center">
                    <div id="opponent-played-card" class="absolute"></div>
                </div>
                <div id="opponent-hand" class="flex justify-center space-x-[-40px] mt-2"></div>
            </div>

            <div id="game-log" class="text-center text-amber-300 h-10 my-2 text-sm flex items-center justify-center"></div>

            <div id="player-area" class="flex flex-col items-center justify-center flex-grow">
                <div id="player-hand" class="flex justify-center space-x-[-20px] mb-2"></div>
                <div class="relative w-40 h-40 flex items-center justify-center">
                    <div id="player-played-card" class="absolute"></div>
                </div>
            </div>

            <div id="player-info" class="text-center mt-2">
                 <div class="text-2xl font-bold text-green-500">â¤ï¸ <span id="player-hp">25</span></div>
                 <div class="flex justify-center items-center gap-4">
                    <div class="text-lg font-bold text-slate-300" id="player-name-display">ç©å®¶</div>
                    <div class="text-sm font-semibold text-amber-400">ğŸ† <span id="player-wins">0</span></div>
                 </div>
            </div>
            
            <div id="game-over-modal" class="hidden absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center text-center p-8">
                <h2 id="game-over-message" class="text-5xl font-bold mb-4"></h2>
                <p id="rematch-status" class="text-slate-300 mb-4 h-6"></p>
                <div class="flex gap-4">
                    <button id="rematch-btn" class="bg-green-600 hover:bg-green-700 font-bold py-3 px-6 rounded-lg text-xl">å†ç©ä¸€å±€</button>
                    <button id="back-to-lobby-btn" class="bg-blue-600 hover:bg-blue-700 font-bold py-3 px-6 rounded-lg text-xl">è¿”å›å¤§å»³</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const lobby = document.getElementById('lobby');
        const waitingRoom = document.getElementById('waiting-room');
        const gameScreen = document.getElementById('game-screen');
        const playerNameInput = document.getElementById('player-name');
        const createRoomBtn = document.getElementById('create-room-btn');
        const createPublicBtn = document.getElementById('create-public-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const roomCodeInput = document.getElementById('room-code-input');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const publicRoomsList = document.getElementById('public-rooms-list');
        const lobbyError = document.getElementById('lobby-error');
        
        // --- Socket.io é€£ç·š ---
        const socket = io('https://poker-duel-server.onrender.com'); // **é‡è¦**ï¼šç¢ºä¿é€™æ˜¯æ‚¨ Render ä¼ºæœå™¨çš„ç¶²å€
        let myPlayerId = null;
        let myRoomCode = null;

        // --- ç©å®¶æš±ç¨±è™•ç† ---
        function savePlayerName(name) {
            localStorage.setItem('pokerDuelPlayerName', name);
        }
        function loadPlayerName() {
            return localStorage.getItem('pokerDuelPlayerName') || `ç©å®¶${Math.floor(Math.random() * 1000)}`;
        }
        playerNameInput.value = loadPlayerName();

        // --- å¤§å»³é‚è¼¯ ---
        function validatePlayerName() {
            const playerName = playerNameInput.value.trim();
            if (!playerName) {
                lobbyError.textContent = "è«‹å…ˆè¼¸å…¥æš±ç¨±ã€‚";
                return null;
            }
            savePlayerName(playerName);
            return playerName;
        }

        createRoomBtn.onclick = () => {
            const playerName = validatePlayerName();
            if (playerName) socket.emit('createRoom', { playerName, isPublic: false });
        };
        
        createPublicBtn.onclick = () => {
            const playerName = validatePlayerName();
            if (playerName) socket.emit('createRoom', { playerName, isPublic: true });
        };

        joinRoomBtn.onclick = () => {
            const playerName = validatePlayerName();
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            if (playerName && roomCode) socket.emit('joinRoom', { playerName, roomCode });
            else lobbyError.textContent = "è«‹è¼¸å…¥æˆ¿é–“ä»£ç¢¼ã€‚";
        };
        
        roomCodeDisplay.onclick = () => navigator.clipboard.writeText(myRoomCode);

        // --- Socket äº‹ä»¶ç›£è½ ---
        socket.on('connect', () => { myPlayerId = socket.id; });
        socket.on('roomCreated', ({ roomCode }) => {
            myRoomCode = roomCode;
            lobby.classList.add('hidden');
            waitingRoom.classList.remove('hidden');
            roomCodeDisplay.textContent = roomCode;
        });
        socket.on('joinError', ({ message }) => { lobbyError.textContent = message; });
        socket.on('updateGameState', (gameState) => {
            myRoomCode = gameState.roomCode;
            const modal = document.getElementById('game-over-modal');
            if (modal.classList.contains('hidden') === false) {
                 modal.classList.add('hidden');
            }
            if (gameScreen.classList.contains('hidden')) {
                lobby.classList.add('hidden');
                waitingRoom.classList.add('hidden');
                gameScreen.classList.remove('hidden');
            }
            renderGame(gameState);
        });
        socket.on('gameOver', ({ message, gameState }) => {
            renderGame(gameState); // æ›´æ–°æœ€å¾Œçš„è¡€é‡å’Œå‹å ´
            showGameOver(message);
        });
        socket.on('opponentLeft', () => { showGameOver("å°æ‰‹å·²é›¢é–‹éŠæˆ²ã€‚"); });
        socket.on('rematchStatus', ({ message }) => {
            const statusEl = document.getElementById('rematch-status');
            if (statusEl) statusEl.textContent = message;
        });
        socket.on('updatePublicRooms', (rooms) => {
            publicRoomsList.innerHTML = '';
            if (rooms.length === 0) {
                publicRoomsList.innerHTML = `<p class="text-slate-400 text-sm text-center">ç›®å‰æ²’æœ‰å…¬é–‹æˆ¿é–“</p>`;
                return;
            }
            rooms.forEach(room => {
                const roomEl = document.createElement('div');
                roomEl.className = 'bg-slate-600 p-2 rounded-md flex justify-between items-center';
                roomEl.innerHTML = `
                    <span class="text-sm">${room.hostName}çš„æˆ¿é–“</span>
                    <button class="bg-green-600 hover:bg-green-700 text-xs font-bold py-1 px-2 rounded">åŠ å…¥</button>
                `;
                roomEl.querySelector('button').onclick = () => {
                     const playerName = validatePlayerName();
                     if (playerName) socket.emit('joinRoom', { playerName, roomCode: room.roomCode });
                };
                publicRoomsList.appendChild(roomEl);
            });
        });

        // --- éŠæˆ²é‚è¼¯ ---
        function playCard(cardIndex) {
            socket.emit('playCard', { roomCode: myRoomCode, cardIndex });
        }
        function showGameOver(message) {
            document.getElementById('game-over-modal').classList.remove('hidden');
            document.getElementById('game-over-message').textContent = message;
            document.getElementById('rematch-status').textContent = '';
        }
        document.getElementById('rematch-btn').onclick = () => {
            socket.emit('requestRematch', { roomCode: myRoomCode });
            document.getElementById('rematch-status').textContent = 'å·²é€å‡ºå†ç©ä¸€æ¬¡çš„é‚€è«‹ï¼';
        };
        document.getElementById('back-to-lobby-btn').onclick = () => window.location.reload();

        // --- ç•«é¢æ¸²æŸ“ ---
        function renderCard(card, isFaceDown = false) {
             if (isFaceDown) return `<div class="card card-back"></div>`;
             if (!card) return `<div class="card waiting-opponent-card flex items-center justify-center"><span class="text-amber-400 text-xs text-center">ç­‰å¾…å°æ‰‹å‡ºç‰Œ</span></div>`;
            const colorClass = ['â™¥ï¸', 'â™¦ï¸'].includes(card.suit) ? 'text-red-500' : 'text-slate-800';
            return `<div class="card"><div class="text-left ${colorClass}"><span class="card-value">${card.value}</span><span class="card-suit">${card.suit}</span></div><div class="text-right self-end rotate-180 ${colorClass}"><span class="card-value">${card.value}</span><span class="card-suit">${card.suit}</span></div></div>`;
        }
        
        function renderGame(gameState) {
            const me = gameState.players.find(p => p.id === myPlayerId);
            const opponent = gameState.players.find(p => p.id !== myPlayerId);
            const isMyTurn = gameState.currentPlayerId === myPlayerId;

            // æ›´æ–°è‡ªå·±
            document.getElementById('player-name-display').textContent = me.name;
            document.getElementById('player-hp').textContent = me.hp;
            document.getElementById('player-wins').textContent = me.wins;
            
            // æ›´æ–°å°æ‰‹
            if (opponent) {
                document.getElementById('opponent-name').textContent = opponent.name;
                document.getElementById('opponent-hp').textContent = opponent.hp;
                document.getElementById('opponent-wins').textContent = opponent.wins;
            }

            document.getElementById('game-log').innerHTML = gameState.log;
            if(isMyTurn) document.getElementById('player-info').classList.add('is-turn');
            else document.getElementById('player-info').classList.remove('is-turn');
            if(!isMyTurn && opponent) document.getElementById('opponent-info').classList.add('is-turn');
            else document.getElementById('opponent-info').classList.remove('is-turn');
            
            // æ¸²æŸ“æ‰‹ç‰Œ
            const playerHandDiv = document.getElementById('player-hand');
            playerHandDiv.innerHTML = '';
            me.hand.forEach((card, index) => {
                const cardWrapper = document.createElement('div');
                cardWrapper.innerHTML = renderCard(card, false).trim();
                const cardEl = cardWrapper.firstElementChild;
                cardEl.classList.add('player-card');
                if (!isMyTurn || me.playedCard) {
                    cardEl.classList.add('disabled-card');
                } else {
                    cardEl.onclick = () => playCard(index);
                }
                playerHandDiv.appendChild(cardEl);
            });

            // æ¸²æŸ“å°æ‰‹æ‰‹ç‰Œ
            const opponentHandDiv = document.getElementById('opponent-hand');
            if (opponent) {
                opponentHandDiv.innerHTML = Array(opponent.handSize).fill(renderCard(null, true)).join('');
            }

            // æ¸²æŸ“å·²å‡ºç‰Œ
            document.getElementById('player-played-card').innerHTML = renderCard(me.playedCard, false);
            document.getElementById('opponent-played-card').innerHTML = renderCard(opponent?.playedCard, false);
        }
    </script>
